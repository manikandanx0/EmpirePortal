<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {% block title %}
        ðŸ‘‘ Tech Empire Quest
      {% endblock %}
    </title>
    {% load static %}
    {% block extra_head %}
    {% endblock %}
  </head>
  <body>

    <a href="#main" aria-label="Skip to main content">Skip to content</a>

    <!-- Cyber Timer -->
    <div id="timer" role="status" aria-live="polite" aria-atomic="true">
      Loading...
    </div>

    

    <main id="main" role="main">
      {% block content %}

      {% endblock %}
    </main>

    {% block scripts %}{% endblock %}
    <script>
(() => {
  const globalStartTime = new Date('2026-02-09T10:00:00')
  const globalEndTime = new Date('2026-02-14T12:00:00')

  const timerEl = document.getElementById('timer')
  if (!timerEl) return

  function updateGlobalTimer() {
    const now = new Date()

    if (now < globalStartTime) {
      timerEl.textContent = 'Not started yet'
      return
    }

    const remaining = globalEndTime - now

    if (remaining <= 0) {
      timerEl.textContent = '00:00:00'
      return
    }

    const h = Math.floor(remaining / 3600000)
    const m = Math.floor((remaining % 3600000) / 60000)
    const s = Math.floor((remaining % 60000) / 1000)

    timerEl.textContent =
      String(h).padStart(2, '0') + ':' +
      String(m).padStart(2, '0') + ':' +
      String(s).padStart(2, '0')
  }

  updateGlobalTimer()
  setInterval(updateGlobalTimer, 1000)
})()
</script>

  </body>
</html>
