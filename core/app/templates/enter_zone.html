{% extends 'base.html' %}
{% block title %}Enter Zone{% endblock %}

{% block content %}

<h2>
  Enter Zone
</h2>

<form
  method="post"
>
  {% csrf_token %}

  <div>
    <label for="id_attempt_code">
      Attempt Code
    </label>
    <input
      id="id_attempt_code"
      type="text"
      name="attempt_code"
      required
      autofocus
      placeholder="Enter your code"
      aria-describedby="attempt_help"
    >
    <p id="attempt_help">
      Enter the unique code given to you for this zone.
    </p>
  </div>

  <button
    type="submit"
    aria-label="Enter zone with attempt code"
  >
    ENTER ZONE
  </button>
</form>

{% if error %}
  <p>
    {{ error }}
  </p>
{% endif %}

{% endblock %}
