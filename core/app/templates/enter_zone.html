{% extends 'base.html' %}
{% block title %}Enter Zone{% endblock %}

{% block content %}

<h2 class="text-4xl font-extrabold text-center mb-10 tracking-wide">
  Enter Zone
</h2>

<form
  method="post"
  class="
    max-w-md
    mx-auto
    bg-[var(--panel-bg)]
    p-10
    border-2
    border-[var(--ink-black)]
    shadow-[4px_4px_0_rgba(28,28,28,0.6)]
  "
>
  {% csrf_token %}

  <div class="mb-10">
    <label class="block mb-2 text-lg font-bold">
      Attempt Code
    </label>
    <input
      type="text"
      name="attempt_code"
      required
      autofocus
      placeholder="Enter your code"
      class="
        w-full
        px-4
        py-3
        text-lg
        tracking-widest
        border-2
        border-[var(--ink-black)]
        bg-[var(--board-bg)]
        uppercase
        focus:outline-none
      "
    >
    <p class="mt-2 text-sm opacity-70">
      Enter the unique code given to you for this zone.
    </p>
  </div>

  <button
    type="submit"
    class="
      w-full
      py-4
      text-xl
      font-extrabold
      tracking-wide
      border-2
      border-[var(--ink-black)]
      bg-[var(--green-500)]
      hover:-translate-x-1
      hover:-translate-y-1
      transition
    "
  >
    ENTER ZONE
  </button>
</form>

{% if error %}
  <p class="mt-6 text-center font-semibold text-[var(--red-700)]">
    {{ error }}
  </p>
{% endif %}

{% endblock %}
