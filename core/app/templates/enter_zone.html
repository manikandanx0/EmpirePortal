{% extends 'base.html' %}
{% block title %}Enter Zone | ðŸ‘‘ Tech Empire Quest{% endblock %}

{% block content %}
<section class="min-h-[60vh] flex items-center justify-center">

  <div class="panel card hud w-full max-w-md">

    <form method="post" class="space-y-6" aria-labelledby="enter-zone-heading">
      {% csrf_token %}

      <div class="text-center space-y-2">
        <h2
          id="enter-zone-heading"
          class="mono text-xl tracking-widest text-[var(--neon-cyan)]"
        >
          ENTER ZONE
        </h2>
        <p class="mono text-sm text-[var(--text-muted)] tracking-wider">
          // Authorization required
        </p>
      </div>

      <div class="space-y-2">
        <label
          for="id_attempt_code"
          class="mono text-xs tracking-widest text-[var(--text-muted)]"
        >
          Attempt Code
        </label>
        <input
          id="id_attempt_code"
          type="text"
          name="attempt_code"
          required
          autofocus
          placeholder="Enter your code"
          aria-describedby="attempt_help"
          class="w-full px-4 py-3 rounded-lg bg-black/40 border border-white/10 text-[var(--text-main)] mono tracking-wider outline-none focus:border-[var(--neon-cyan)] focus:ring-2 focus:ring-[var(--neon-cyan)]/30"
        >
        <p
          id="attempt_help"
          class="mono text-xs text-[var(--text-muted)]"
        >
          Enter the unique code given to you for this zone.
        </p>
      </div>

      <button
        type="submit"
        aria-label="Enter zone with attempt code"
        class="btn mono w-full justify-center"
      >
        ENTER ZONE
      </button>
    </form>

    {% if error %}
      <div
        role="alert"
        class="mt-6 px-4 py-3 rounded-lg border border-[var(--neon-pink)] bg-black/50"
      >
        <p class="mono text-sm text-[var(--neon-pink)] tracking-wider">
          ! {{ error }}
        </p>
      </div>
    {% endif %}

  </div>

</section>
{% endblock %}
