{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="flex -translate-y-[10vh] items-center justify-center min-h-[calc(100vh-10vh)]">

  <form
    method="post"
    class="
      max-w-md
      w-full
      bg-[var(--panel-bg)]
      p-8
      border-2
      border-[var(--ink-black)]
      shadow-[4px_4px_0_rgba(28,28,28,0.6)]
    "
  >
    {% csrf_token %}

    <h2 class="text-3xl font-bold mb-6 text-center">
      Log in
    </h2>

    {% if error %}
      <p class="mb-4 text-center font-semibold text-[var(--red-700)]">
        {{ error }}
      </p>
    {% endif %}

    <div class="mb-6">
      <label class="block mb-1 font-semibold">
        Team Name
      </label>
      <input
        type="text"
        name="username"
        required
        class="
          w-full
          px-3
          py-2
          border-2
          border-[var(--ink-black)]
          bg-[var(--board-bg)]
          focus:outline-none
        "
      >
    </div>

    <div class="mb-8">
      <label class="block mb-1 font-semibold">
        Password
      </label>
      <input
        type="password"
        name="password"
        required
        class="
          w-full
          px-3
          py-2
          border-2
          border-[var(--ink-black)]
          bg-[var(--board-bg)]
          focus:outline-none
        "
      >
    </div>

    <button
      type="submit"
      class="
        w-full
        py-3
        font-bold
        border-2
        border-[var(--ink-black)]
        bg-[var(--green-500)]
        hover:-translate-x-1
        hover:-translate-y-1
        transition
        cursor-pointer
      "
    >
      Login
    </button>

  </form>
</div>
{% endblock %}
