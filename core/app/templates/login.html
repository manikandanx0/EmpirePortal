{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div>

  <form method="post" aria-labelledby="login-heading">
    {% csrf_token %}

    <h2 id="login-heading">
      Access Terminal
    </h2>
    
    <p>
      // Authenticate to proceed
    </p>

    {% if error %}
      <div role="alert" aria-live="assertive">
        <p>
          ! {{ error }}
        </p>
      </div>
    {% endif %}

    <div>
      <label for="id_username">
        Squad ID
      </label>
      <input
        id="id_username"
        type="text"
        name="username"
        required
        placeholder="Enter squad identifier..."
      >
    </div>

    <div>
      <label for="id_password">
        Access Code
      </label>
      <input
        id="id_password"
        type="password"
        name="password"
        required
        placeholder="Enter access code..."
      >
    </div>

    <button type="submit">
      Initialize Connection
    </button>

  </form>
</div>
{% endblock %}
